<!DOCTYPE html>
<html>

<body>

    <!--circle SVG-->
    <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <text x="100" y="60" font-size="30" text-anchor="middle" fill="red">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>
    <!--triangle-->
    <svg height="210" width="400" xmlns="http://www.w3.org/2000/svg">
        <path d="M150 0 L75 200 L225 200 Z" style="fill:none;stroke:green;stroke-width:3" />
        Sorry, your browser does not support inline SVG.
    </svg>
    <!--animate circle-->
    <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="25" style="fill:red;">
            <set attributeName="r" to="50" begin="3s" />
            Sorry, your browser does not support inline SVG.
    </svg>
    <!--shape, text, and color motion-->
    <svg width="600" height="600">
        <rect id="rec" x="300" y="100" width="300" height="50" style="fill:white; stroke-width:3; stroke:brown">
            <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="0" />
            <animate attributeName="y" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="0" />
            <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="800" />
            <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300" />
            <animate attributeName="fill" attributeType="CSS" from="white" to="grey" begin="2s" dur="4s"
                fill="freeze" />
        </rect>
        <g transform="translate(100,100)">
            <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> Gamez Central
                <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
                <animateMotion path="M 0 0 L -50 100" begin="1s" dur="5s" fill="freeze" />
                <animate attributeName="fill" attributeType="CSS" from="orange" to="purple" begin="1s" dur="5s"
                    fill="freeze" />
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0"
                    begin="1s" dur="5s" fill="freeze" />
                <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3"
                    additive="sum" begin="1s" dur="5s" fill="freeze" />
            </text>
        </g>
        Sorry, your browser does not support inline SVG.
    </svg>
</body>

</html>
